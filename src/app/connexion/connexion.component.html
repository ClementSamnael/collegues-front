<div class="row justify-content-center" *ngIf="err == false">
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" id="login" [(ngModel)]="login" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="motDePasse" required>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-dark" (click)="connexion()">Connexion</button>
    </form>
</div>
<div class="row justify-content-center">
    <div class="alert alert-danger" role="alert" *ngIf="err == true">
        <div>
            {{erreur}}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark" (click)="recommencer()">Recommencer</button>
        </div>
    </div>
</div>
